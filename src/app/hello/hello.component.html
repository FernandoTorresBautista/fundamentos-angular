<!--div [ngSwitch]="namesList.length"-->
<div [ngSwitch]="namesList.length < 5">
  <!--div *ngSwitchDefault-->
  <div *ngSwitchCase="true">
    <input type="text" [(ngModel)]="inputName">
    <button (click)="addName()">Add name</button>
  </div>
  <!--div *ngSwitchCase="5"-->
  <div *ngSwitchCase="false">
    <p>You can not add more than 5 names</p>
  </div>
</div>

<p *ngFor="let item of namesList; index as i" (click)="onNameClick()"> 
  pipe | <br>
  {{i}} - Hello uppercase={{item | uppercase}}, slice:0:2={{item | slice:0:2}}! <br>
  Letra #1 mayuscula: {{item | slice:0:1 | uppercase}} {{item | slice:1 | lowercase}} <br>
  Con el pipe: {{item | upperCapital}}
</p>
